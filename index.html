<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Alan Aoki Art</title>
</head>
<body>

  <!--Navbar-->
  <a href="#" id="home"></a>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Alan Aoki Art</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#bio">Bio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.picturesplusprints.com/shop-art/categories/alan-aoki">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Carousel-->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/sunsetKayak.png" class="d-block w-100" alt="Painting of kayaker at sunset.">
        <div class="carousel-caption d-none d-md-block">
          <h5>Sunset Kayak</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/dolphins.png" class="d-block w-100" alt="Painting of dolphins in a wave.">
        <div class="carousel-caption d-none d-md-block">
          <h5>Dolphins</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/plumeriaWave2.png" class="d-block w-100" alt="Painting of a wave of made of Plumeria flowers.">
        <div class="carousel-caption d-none d-md-block">
          <h5>Plumeria Wave II</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!--Bio-->
  <h3>Bio</h3>
  <div>

  </div>

  <!-- Gallery -->
  <h3 id="gallery">Gallery</h3>
  <div class="row">
    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
      <img
        src="images/backToTheDeep.png"
        class="w-100 shadow-1-strong rounded mb-4 gallery"
        alt="Painting of a Humpback whale diving in an ocean made of Plumeria flowers."
        id="Back To The Deep"
      />

      <img
        src="images/dolphins.png"
        class="w-100 shadow-1-strong rounded mb-4 gallery"
        alt="Painting of dolphins in a wave."
        id="Dolphins"
      />

      <img
        src="images/plumeriaWave2.png"
        class="w-100 shadow-1-strong rounded mb-4 gallery"
        alt="Painting of a wave of made of Plumeria flowers."
        id="Plumeria Wave 2"
      />
    </div>

    <div class="col-lg-4 mb-4 mb-lg-0">
      <img
        src="images/dolphins2.png"
        class="w-100 shadow-1-strong rounded mb-4 gallery"
        alt="Painting of dolphins swimming in the ocean at sunset."
        id="Dolphins 2"
      />

      <img
        src="images/lava.png"
        class="w-100 shadow-1-strong rounded mb-4 gallery"
        alt="Painting of flowing lava."
        id="Lava"
      />

      <img
        src="images/sunsetKayak.png"
        class="w-100 shadow-1-strong rounded mb-4 gallery"
        alt="Painting of kayaker at sunset."
        id="Sunset Kayak"
      />
    </div>

    <div class="col-lg-4 mb-4 mb-lg-0">
      <img
        src="images/palmsAndWaves.png"
        class="w-100 shadow-1-strong rounded mb-4 gallery"
        alt="Painting of a couple palm trees with waves cresting in the background at sunset."
        id="Palms & Waves"
      />

      <img
        src="images/plumeriaWave.png"
        class="w-100 shadow-1-strong rounded mb-4 gallery"
        alt="Painting of a wave of made of Plumeria flowers."
        id="Plumeria Wave"
      />

      <img
        src="images/volcano.png"
        class="w-100 shadow-1-strong rounded mb-4 gallery"
        alt="Painting an erupting volcano."
        id="Volcano"
      />
    </div>
  </div>

  <!--Modal-->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
